<h2 class="titulo">Lista de Pedidos</h2>
<section class="list-order" *ngFor="let data of ordersPending" >  
    <div class="status">
        <p class="left"> {{data.status}}</p>
        <p class="rigth"><strong>NÂ°:{{data.numOrder}}</strong></p>
    </div>
    <div class="client">
        <p>cliente:{{data.customerName}}</p>
        <p>{{data.date}}</p>
    </div>
    <div class="time">
        <h2>Detalle de pedido</h2>
        <p data-chronometer>{{minutes}}:{{seconds}}</p>
        <button (click)="chronometer($event)" id="play">play</button>
    </div>
    <div class="order" *ngFor = 'let dataOrderDetail of orderDetail'>
        <p>- 01 cafe con leche</p>
    </div>
    <div class="btn">
        <button class="btnList">Listo<i class="fas fa-arrow-right"></i></button>
    </div>

</section>

<button (click) ="mostrar()">clickme</button>
